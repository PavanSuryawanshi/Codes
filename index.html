<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=5;
        let n2=5;
        for(i=1; i<=n; i++){
            for(n2=1; n2<=i; n2++){
                document.write(n2+" \n ");
            }
            document.write("<br>");
        }
    </script>
 </body>
</html>
